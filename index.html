<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩷 Te amo Helen 🩷</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            text-align: center;
            background: url('asd.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            color: #d63384;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            color: #d63384;
        }
        .gif-container img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        .gif-container img.transparent {
            mix-blend-mode: multiply;
        }
        .heart-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heart-button img {
            width: 100px;
            height: auto;
        }
        .heart-text {
            position: absolute;
            top: 49%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .heart {
            position: absolute;
            color: #d63384;
            font-size: 24px;
            bottom: 0;
            animation: fly 3s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .audio-container p {
            font-size: 1.2em;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>🩷 Te amo 🩷 🩷 Helen 🩷</h1>
    <div class="gif-container">
        <img id="gif" src="bunny1.webp" alt="GIF Animado">
    </div>
    
    <button class="heart-button" onclick="generateHearts()">
        <img src="heart.png" alt="Te Amo">
        <span class="heart-text">Te Amo</span>
    </button>
    <div class="audio-container">
        <h2>Para ti mi amor 🩷</h2>
        <audio controls>
            <source src="para_ti.ogg" type="audio/flac">
            <source src="para_ti.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="audio-container">
        <h2>La música para ti </h2>
        <audio controls autoplay>
            <source src="boca.flac" type="audio/flac">
            <source src="boca.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const gifs = ["bunny1.webp", "bunny1.webp","bunny3.jpg","bunny3.jpg", "bunny2.gif", "bunny2.gif", "bunny4.jpg", "bunny4.jpg"];
        let currentGifIndex = 0;
        
        function changeGif() {
            currentGifIndex = (currentGifIndex + 1) % gifs.length;
            let gifElement = document.getElementById("gif");
            gifElement.src = gifs[currentGifIndex];

            if (gifs[currentGifIndex] === "bunny2.gif") {
                gifElement.classList.add("transparent");
            } else {
                gifElement.classList.remove("transparent");
            }
        }
        
        setInterval(changeGif, 4000);
        
        function generateHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.bottom = "0";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
