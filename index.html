<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩷 Te amo Helen 🩷</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: url('asd.png') no-repeat center center/cover;
            overflow-y: auto;
            padding: 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5vw;
            color: #d63384;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3vw;
            color: #d63384;
        }
        .gif-container img {
            width: 40vw;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }
        .heart-button img {
            width: 15vw;
            max-width: 100px;
            height: auto;
        }
        .heart {
            position: fixed;
            color: #d63384;
            font-size: 2vw;
            bottom: 0;
            animation: fly 3s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            max-width: 90vw;
        }
        .audio-container audio {
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>🩷 Te amo 🩷 🩷 Helen 🩷</h1>
    <div class="gif-container">
        <img id="gif" src="bunny1.webp" alt="GIF Animado">
    </div>
    
    <button class="heart-button" onclick="generateHearts()">
        <img src="heart.png" alt="Te Amo">
        <span class="heart-text">Te Amo</span>
    </button>
    
    <div class="audio-container">
        <h2>Para ti mi amor 🩷</h2>
        <audio controls>
            <source src="para_ti.ogg" type="audio/flac">
            <source src="para_ti.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <div class="audio-container">
        <h2>La música para ti </h2>
        <audio controls autoplay>
            <source src="boca.flac" type="audio/flac">
            <source src="boca.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const gifs = ["bunny1.webp", "bunny2.gif", "bunny3.jpg", "bunny4.jpg"];
        let currentGifIndex = 0;
        
        function changeGif() {
            currentGifIndex = (currentGifIndex + 1) % gifs.length;
            document.getElementById("gif").src = gifs[currentGifIndex];
        }
        setInterval(changeGif, 4000);
        
        function generateHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
