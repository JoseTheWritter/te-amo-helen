<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩷 Te amo Helen 🩷</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            text-align: center;
            background: url('asd.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .frame {
            width: 375px; /* Tamaño típico de un teléfono */
            height: 667px;
            background: url('asd.png') no-repeat center center/cover;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #d63384;
            white-space: pre-line;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #d63384;
        }
        .gif-container img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heart-button img {
            width: 80px;
            height: auto;
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        .audio-container audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>🩷 Te amo 🩷
🩷 Helen 🩷</h1>
        <div class="gif-container">
            <img id="gif" src="bunny1.webp" alt="GIF Animado">
        </div>
        
        <button class="heart-button" onclick="generateHearts()">
            <img src="heart.png" alt="Te Amo">
        </button>
        <div class="audio-container">
            <h2>Para ti mi amor 🩷</h2>
            <audio controls>
                <source src="para_ti.ogg" type="audio/flac">
                <source src="para_ti.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-container">
            <h2>La música para ti </h2>
            <audio controls autoplay>
                <source src="boca.flac" type="audio/flac">
                <source src="boca.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script>
        const gifs = ["bunny1.webp", "bunny1.webp","bunny3.jpg","bunny3.jpg", "bunny2.gif", "bunny2.gif", "bunny4.jpg", "bunny4.jpg"];
        let currentGifIndex = 0;
        
        function changeGif() {
            currentGifIndex = (currentGifIndex + 1) % gifs.length;
            let gifElement = document.getElementById("gif");
            gifElement.src = gifs[currentGifIndex];
        }
        
        setInterval(changeGif, 4000);
        
        function generateHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.bottom = "0";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
