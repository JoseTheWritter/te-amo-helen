<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩷 Te amo Helen 🩷</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            text-align: center;
            background: url('asd.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .frame {
            width: 90vw;
            height: 90vh;
            max-width: 400px;
            max-height: 750px;
            background: url('asd.png') no-repeat center center/cover;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #d63384;
            white-space: pre-line;
            margin: 5px 0;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #d63384;
        }
        .gif-container img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
        .button-container {
    display: flex;
    justify-content: center; /* Centra los botones horizontalmente */
    align-items: center; /* Alinea los botones verticalmente */
    gap: 20px; /* Espaciado uniforme entre los botones */
    margin-top: 10px;
}

.button-container button {
    display: flex;
    justify-content: center;
    align-items: center;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}

.button-container img {
    width: 80px;
    height: 80px;
    object-fit: contain; /* Mantiene la proporción de la imagen */
}

        .heart-button, .flower-button, .text-button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heart-button img, .flower-button img {
            width: 80px;
            height: auto;
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            width: 100%;
        }
        .audio-container audio {
            width: 100%;
        }
        .heart, .flower, .text-float, .image-float {
            position: absolute;
            font-size: 24px;
            animation: floatUp 3s linear infinite;
        }
        .image-float img {
            width: 50px;
            height: auto;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-90vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>🩷 Te amo 🩷</h1>
        <h1>🩷 Helen 🩷</h1>
        <div class="gif-container">
            <img id="gif" src="bunny1.webp" alt="GIF Animado">
        </div>
        
        <div class="button-container">
            <button class="heart-button" onclick="generateFloating('❤️', 'heart')">
                <img src="heart.png" >
            </button>
            <button class="flower-button" onclick="generateFloatingImage('flower.png')">
                <img src="flower.png" >
            </button>
            <button class="text-button" onclick="generateFloating('🩷🤍', 'text-float')">
                <img src="29.png" >
            </button>
        </div>
        
        <div class="audio-container">
            <h2>Para ti mi amor 🩷</h2>
            <audio controls>
                <source src="para_ti.ogg" type="audio/flac">
                <source src="para_ti.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="audio-container">
            <h2>La música para ti </h2>
            <audio controls autoplay>
                <source src="boca.flac" type="audio/flac">
                <source src="boca.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script>
        const gifs = ["bunny1.webp", "bunny1.webp","bunny3.jpg","bunny3.jpg", "bunny2.gif", "bunny2.gif", "bunny4.jpg", "bunny4.jpg"];
        let currentGifIndex = 0;
        
        function changeGif() {
            currentGifIndex = (currentGifIndex + 1) % gifs.length;
            let gifElement = document.getElementById("gif");
            gifElement.src = gifs[currentGifIndex];
        }
        
        setInterval(changeGif, 4000);
        
        function generateFloating(symbol, className) {
            for (let i = 0; i < 10; i++) {
                let element = document.createElement("div");
                element.classList.add(className);
                element.innerHTML = symbol;
                element.style.left = Math.random() * 100 + "%";
                element.style.bottom = "0";
                element.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.querySelector(".frame").appendChild(element);
                setTimeout(() => element.remove(), 3000);
            }
        }

        function generateFloatingImage(imageSrc) {
            for (let i = 0; i < 10; i++) {
                let element = document.createElement("div");
                element.classList.add("image-float");
                let img = document.createElement("img");
                img.src = imageSrc;
                element.appendChild(img);
                element.style.left = Math.random() * 100 + "%";
                element.style.bottom = "0";
                element.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.querySelector(".frame").appendChild(element);
                setTimeout(() => element.remove(), 3000);
            }
        }
    </script>
</body>
</html>
